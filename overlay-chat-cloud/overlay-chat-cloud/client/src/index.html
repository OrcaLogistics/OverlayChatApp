<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src ws: wss:;">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="titlebar">
            <span id="title">chat</span>
            <div id="titlebar-buttons">
                <button id="btn-settings" title="Settings">s</button>
                <button id="btn-minimize" title="Minimize">_</button>
                <button id="btn-lock" title="Lock">o</button>
                <button id="btn-close" title="Close">x</button>
            </div>
        </div>
        
        <div id="room-panel">
            <div class="room-header">
                <h2>Join or Create</h2>
                <p class="subtitle">Share code with friends</p>
            </div>
            
            <div class="room-actions">
                <button id="btn-create-room" class="primary-btn">New Room</button>
                
                <div class="divider"><span>or</span></div>
                
                <div class="input-group">
                    <label for="room-code-input">Code</label>
                    <input type="text" id="room-code-input" placeholder="XXXXXX" maxlength="6" autocomplete="off">
                </div>
                <button id="btn-join-room" class="secondary-btn">Join</button>
            </div>
            
            <div id="room-status" class="status-message"></div>
        </div>
        
        <div id="settings-panel" class="hidden">
            <h3>Settings</h3>
            
            <div class="settings-section">
                <h4>Name</h4>
                <div class="input-group inline">
                    <input type="text" id="display-name" placeholder="name" maxlength="20">
                    <button id="btn-set-name" class="small-btn">Set</button>
                </div>
                <div class="input-group inline">
                    <label>Color</label>
                    <input type="color" id="name-color" value="#888888">
                    <button id="btn-set-color" class="small-btn">Set</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>Online</h4>
                <ul id="user-list">
                    <li class="no-users">empty</li>
                </ul>
            </div>
            
            <button id="btn-close-settings" class="secondary-btn">Close</button>
        </div>
        
        <div id="chat-panel" class="hidden">
            <div id="room-info-bar">
                <span id="current-room-code">------</span>
                <button id="btn-copy-code" title="Copy">c</button>
                <button id="btn-leave-room" title="Leave">q</button>
            </div>
            
            <div id="messages-container">
                <div id="messages"></div>
            </div>
            
            <div id="input-container">
                <input type="text" id="message-input" placeholder="message" maxlength="500" autocomplete="off">
                <button id="btn-send">Send</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
