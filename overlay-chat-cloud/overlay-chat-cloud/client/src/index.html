<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src ws: wss:;">
    <title>Overlay Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Title Bar -->
        <div id="titlebar">
            <span id="title">ğŸ’¬ Overlay Chat</span>
            <div id="titlebar-buttons">
                <button id="btn-settings" title="Settings">âš™ï¸</button>
                <button id="btn-minimize" title="Minimize">â–</button>
                <button id="btn-lock" title="Lock Position">ğŸ”“</button>
                <button id="btn-close" title="Close">âœ–ï¸</button>
            </div>
        </div>
        
        <!-- Room Panel (Initial Screen) -->
        <div id="room-panel">
            <div class="room-header">
                <h2>ğŸ® Welcome!</h2>
                <p class="subtitle">Create a room or join your friends</p>
            </div>
            
            <div class="room-actions">
                <button id="btn-create-room" class="primary-btn large-btn">
                    âœ¨ Create New Room
                </button>
                
                <div class="divider">
                    <span>or join existing</span>
                </div>
                
                <div class="input-group">
                    <label for="room-code-input">Room Code:</label>
                    <input type="text" id="room-code-input" placeholder="ABCD12" maxlength="6" autocomplete="off">
                </div>
                <button id="btn-join-room" class="secondary-btn">Join Room</button>
            </div>
            
            <div id="room-status" class="status-message"></div>
        </div>
        
        <!-- Settings Panel -->
        <div id="settings-panel" class="hidden">
            <h3>âš™ï¸ Settings</h3>
            
            <div class="settings-section">
                <h4>ğŸ‘¤ Your Identity</h4>
                <div class="input-group inline">
                    <input type="text" id="display-name" placeholder="Your name..." maxlength="20">
                    <button id="btn-set-name" class="small-btn">Set</button>
                </div>
                <div class="input-group inline">
                    <label>Color:</label>
                    <input type="color" id="name-color" value="#00ff88">
                    <button id="btn-set-color" class="small-btn">Set</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>ğŸ¨ Appearance</h4>
                <div class="input-group inline">
                    <label>Opacity:</label>
                    <input type="range" id="opacity-slider" min="30" max="100" value="90">
                    <span id="opacity-value">90%</span>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>ğŸ‘¥ In This Room</h4>
                <ul id="user-list">
                    <li class="no-users">No one else here yet</li>
                </ul>
            </div>
            
            <button id="btn-close-settings" class="secondary-btn">Close Settings</button>
        </div>
        
        <!-- Chat Panel -->
        <div id="chat-panel" class="hidden">
            <div id="room-info-bar">
                <span id="current-room-code">Room: ------</span>
                <button id="btn-copy-code" title="Copy room code">ğŸ“‹</button>
                <button id="btn-leave-room" title="Leave room">ğŸšª</button>
            </div>
            
            <div id="messages-container">
                <div id="messages"></div>
            </div>
            
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="500" autocomplete="off">
                <button id="btn-send">Send</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
